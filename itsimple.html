<!DOCTYPE html>
<html>

<head>
    <title>get it </title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: deeppink;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 2px 2px hotpink;
        }

        .underline {
            text-decoration: underline;
            color: purple;
        }

        .italic {
            font-style: italic;
            color: hotpink;
        }

        .bold {
            font-weight: bold;
            color: crimson;
        }

        .spacing {
            letter-spacing: 5px;
            word-spacing: 15px;
            color: white;
            background-color: deeppink;
            padding: 5px;
        }

        .align {
            text-align: right;
            color: darkred;
        }
    </style>
</head>

<body>
    <h1>TExt styling <br>by alba!!</h1>

    <p class="underline">This text is underlined.</p>
    <p class="italic">This text is italic.</p>
    <p class="bold">This text is bold.</p>
    <p class="spacing">This text has extra spacing.</p>
    <p class="align">This text is aligned to the right.</p>
</body>

</html>
